<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.login{
				width: 300px;
				height: 200px;
				border: 2px black solid;
				margin-top: 300px;
				margin-left: 1100px;
				background-color: #FFFFCC;
				border-radius: 10px;
				text-align: center;
			}
			.btn{
				width: 50%;
				height: 25px;
				background-color: #00B4C9;
				border: 1px blue solid;
				border-radius: 2px;
			}
		</style>
	</head>
	<body background="image/haii.jpg" ><!-- bgcolor="#00558D" -->
		<script type="text/javascript" src="js/jquery-1.4.2.min.js" ></script>
		<div class="login">
			<br />
			<br />
			<label >账号：</label>
			<input type="text" id="name" /><br /><br />
			<label>密码：</label>
			<input type="password" id="password"/><br /><br />
			<button  class="btn" onclick="login()"><font color="white">登  陆</font></button>
		</div>
		<script type="text/javascript"  src="js/jquery-1.4.2.min.js" ></script>
		<script type="text/javascript">
			function login(){
				//获取到账号密码，判断是否为空
				var name = $("#name").val();
				var pass = $("#password").val();
				if(name=="" || pass==""){
					alert("账号密码不能为空!");
					return;
				}
				//规定管理员账号是admin,非管理员不能登陆，拦截
				if(name.indexOf("admin")==-1){
					alert("请使用管理员账户登陆！");
					return;
				}
				//通过ajax发送到后台验证密码
				$.ajax({
					type:"POST",
					url:"login",
					data:{account:name,password:pass},                 
					success:function(res){
						//返回1，成功
						if(res=='1'){
							window.location.href="index.html";
						}else{
							alert("密码错误！");
						 $("#password").val("");//密码错误就清空密码栏
						}
						}   	    	   	
					});
				
			}
			
		</script>
	</body>
</html>
