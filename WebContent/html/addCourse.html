<script type="text/javascript">
//点击提交按钮触发方法
function AddCourse(){
	//获取到用户输入的每一项内容
	var cname = $("#cname").val();
	var price = $("#price").val();
	var teacher=$("#teacher").val();
	var date =  $("#date").val();
	var desc1 = $("#desc1").val();
	var desc2 = $("#desc2").val();
	
	//判断必填项是否为空，
	if(cname=="" || price=="" || date==""){
		alert("请填写必填项内容！")
		return;
	}
	//添加课程，ajax发送到后台
	$.ajax({
		type:"POST",
		url:"../addCourse",
		data:{cname:cname,price:price,teacher:teacher,date:date,desc1:desc1,desc2:desc2},                 
		success:function(res){
			if(res=="1"){
				alert("新增课程成功！");
				$("#cname").val("");  
				$("#price").val("");  
				$("#teacher").val("");
				$("#date").val("");   
				$("#desc1").val("");  
				$("#desc2").val("");  
			}else{
				alert("新增失败，请重试。")
			}
		}
	});
	
}

</script>
