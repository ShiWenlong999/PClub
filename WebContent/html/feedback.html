	<script type="text/javascript">
		//查询意见反馈
		getAdvices();
		function getAdvices(){
			$.ajax({
				type:"POST",
				url:"../selAdvice", //退出本级目录，到上级目录寻找servlet文件中
				data:{}, //参数：没有参数。因为查询所有
				dataType:"json",//返回的格式为json格式
				success:function(res){  
						var tt = "";
						//循环结果，将加过拼接到页面表格中
						for(var i=0;i<res.length;i++){
							//一下代码就是页面表格的一行，
							tt+="<tr><td>"+(i+1)+"</td><td>"+res[i].username+"</td><td>"+res[i].adv+"</td><td>"+res[i].contant+"</td></tr>";
						}
						//循环结束将拼好的表格放在页面中
						$("#tbd").html(tt);
					}
				});
		}
	</script>
